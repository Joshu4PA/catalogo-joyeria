<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo Joyería</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}
header{
  background:#fff;
  padding:30px 20px;
  text-align:center;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
}
header img{
  max-width:140px;
}
header h1{
  margin:15px 0 0;
  font-weight:500;
}
.catalogo{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:30px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 5px 20px rgba(0,0,0,.08);
}
.card img{
  width:100%;
  border-radius:10px;
}
.card h3{
  margin:10px 0 5px;
}
.card p{
  margin:4px 0;
  font-size:14px;
}
.card button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.card button:hover{
  opacity:.85;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  padding:20px;
  width:90%;
  max-width:400px;
  border-radius:10px;
}
.modal-content h2{
  margin-top:0;
}
.modal-content input,
.modal-content textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
.modal-content button{
  width:100%;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
}
.cerrar{
  background:#ccc;
  margin-top:5px;
}

/* iframe oculto */
iframe{
  display:none;
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg" alt="Logo">
  <h1>Catálogo de Anillos</h1>
</header>

<section class="catalogo" id="catalogo"></section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Consulta / Pedido</h2>

    <form 
      action="https://script.google.com/macros/s/AKfycbxWpt55ipwqjFCIsWcMu_g8ZjkJkWoNYt7XV2EHvg_gW1tpOhUhwfEu-4Ys-IvbZCls/exec"
      method="POST"
      target="hidden_iframe"
      onsubmit="enviado()">

      <input type="hidden" name="modelo" id="f_modelo">
      <input type="hidden" name="material" id="f_material">

      <input type="text" name="cliente" placeholder="Nombre" required>
      <input type="text" name="whatsapp" placeholder="WhatsApp" required>
      <input type="text" name="talla" placeholder="Talla solicitada" required>

      <textarea name="mensaje" placeholder="Mensaje adicional"></textarea>

      <button type="submit">Enviar consulta</button>
      <button type="button" class="cerrar" onclick="cerrar()">Cancelar</button>
    </form>
  </div>
</div>

<iframe name="hidden_iframe"></iframe>

<script>
const productos = [
  {
    nombre:"Anillo Modelo 1",
    material:"Oro 18K",
    img:"1.jpg"
  },
  {
    nombre:"Anillo Modelo 2",
    material:"Plata 950",
    img:"2.jpg"
  },
  {
    nombre:"Anillo Modelo 3",
    material:"Oro 18K con piedra",
    img:"3.jpg"
  }
];

const cont = document.getElementById("catalogo");

productos.forEach(p=>{
  cont.innerHTML += `
    <div class="card">
      <img src="${p.img}">
      <h3>${p.nombre}</h3>
      <p>${p.material}</p>
      <button onclick="abrir('${p.nombre}','${p.material}')">
        Fabricar / Consultar talla
      </button>
    </div>
  `;
});

function abrir(modelo,material){
  document.getElementById("f_modelo").value = modelo;
  document.getElementById("f_material").value = material;
  document.getElementById("modal").style.display="flex";
}
function cerrar(){
  document.getElementById("modal").style.display="none";
}
function enviado(){
  alert("Consulta enviada correctamente");
  cerrar();
}
</script>

</body>
</html>
